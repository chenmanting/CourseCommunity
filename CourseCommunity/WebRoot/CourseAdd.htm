
<html>
<head>
    <title>我的网络课堂</title>
    <base target="_self" />
    <script language='javascript' src='js/Default.js'></script>
    <script language='javascript' src='js/CourseAdd.js'></script>
    <link rel="stylesheet" type="text/css" href="css/PersonalStyle.css">
</head>
<body>
<form name="form1" method="post" action="CourseAdd.htm" id="form1" enctype="multipart/form-data">

<script type="text/javascript">
//<![CDATA[
var theForm = document.forms['form1'];
if (!theForm) {
    theForm = document.form1;
}
//]]>
</script>
        <table width="100%" height="100%" border="0" align="center" cellpadding="0" cellspacing="0"
            class="case">
            <tr>
                <td height="27" background="images/per_case_bg.gif"
                    bgcolor="#FFFFFF">
                    <table width="100%" border="0" cellspacing="5" cellpadding="0">
                        <tr><td><b>现在位置：开设课程</b></td></tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td valign="top" bgcolor="#FFFFFF">
                    <table border="0" width="100%" cellspacing="5" cellpadding="0">
                        <tr>
                            <td width="13%" align="right"><span style="width:80px;" >课程编号:&nbsp;</span></td>
                            <td width="27%"><input name="txtCode" type="text" value="1000813201" maxlength="20" readonly="readonly" id="txtCode" tabindex="1" class="input" style="width:200px;" /></td>
                            <td width="60%">课程编号由系统自动生成。</td>
                        </tr>
                        <tr>
                            <td width="13%" align="right">课程名称:&nbsp;</td>
                            <td width="27%"><input name="txtFullName" type="text" maxlength="30" id="txtFullName" tabindex="2" class="input" style="width:200px;" /></td>
                            <td width="60%">限30个字符以内。</td>
                        </tr>
                        <tr>
                            <td align="right">课程分类:&nbsp;</td>
                            <td><input name="txtCourseType" type="text" maxlength="30" readonly="readonly" id="txtCourseType" tabindex="3" class="input" onFocus="" style="width:200px;" />
                                <input type="hidden" name="txtCourseTypeFullName" id="txtCourseTypeFullName" /></td>
                            <td>请选择分类。</td>
                        </tr>
                        <tr>
                            <td align="right">关键字:&nbsp;</td>
                            <td><input name="txtCourseKey" type="text" maxlength="30" id="txtCourseKey" tabindex="4" class="input" style="width:200px;" /></td>
                            <td>关键字是为了让别人尽可能快的搜到您的课程。</td>
                        </tr>
                        <tr>
                            <td style="height: 21px" align="right">课程图片:&nbsp;</td>
                            <td style="height: 21px">
                                <input type="file" name="fulAttachment" id="fulAttachment" tabindex="5" class="input" onBlur="return isPoth(fulAttachment);" style="width:200px;" /></td>
                            <td style="height: 21px">
                                图片格式为JPG、GIF或PNG，最佳尽寸: 80*100。</td>
                        </tr>
                        <tr>
                            <td align="right">是否公开:&nbsp;</td>
                            <td><input id="rbtnPublic" type="radio" name="Public" value="rbtnPublic" checked="checked" tabindex="6" /><label for="rbtnPublic">公开</label>&nbsp;
                                <input id="rbtnUnPublic" type="radio" name="Public" value="rbtnUnPublic" tabindex="7" /><label for="rbtnUnPublic">不公开</label></td>
                            <td>
                                不公开的课程在查询中不显示。</td>
                        </tr>
                        <tr>
                            <td align="right">是否审核:&nbsp;</td>
                            <td><input id="rbtnUnAudit" type="radio" name="Audit" value="rbtnUnAudit" checked="checked" tabindex="8" /><label for="rbtnUnAudit">否</label>
                                &nbsp; &nbsp;&nbsp;
                                <input id="rbtnAudit" type="radio" name="Audit" value="rbtnAudit" tabindex="9" /><label for="rbtnAudit">是</label></td>
                            <td>
                                如选择是，则学生注册课程后，须教师审核才能有效，默认为不审核。</td>
                        </tr>
                        <tr>
                            <td align="right">课程备注:&nbsp;</td>
                            <td><input name="txtMoney" type="text" value="0" maxlength="30" id="txtMoney" tabindex="11" class="input" style="width:200px;" />
                            <span id="lblMessage"> </span></td>
                            <td><span id="lblMoney" style="color:Red;">请谨慎！</span></td>
                        </tr>
                        
                        
                        <tr>
                            <td valign="top" align="right"> 课程介绍:&nbsp;<br/>
                            (限800字内)&nbsp;</td>
                            <td colspan="2">
                                <textarea name="txtContent" rows="2" cols="20" id="txtContent" tabindex="17" class="input" style="height:105px;width:100%;"></textarea></td>
                        </tr>
                        <tr>
                            <td>&nbsp;
                                </td>
                            <td colspan="2">
                                <span id="lblPrompt" style="color:Red;"> </span></td>
                        </tr>
                        <tr>
                            <td align="center">&nbsp;</td>
                            <td colspan="3">
                                <input type="submit" name="btnSave" value="保存(S)" onClick="return CheckInput();" id="btnSave" accesskey="S" tabindex="18" class="bt" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <input type="hidden" name="txtChangeRate" id="txtChangeRate" value="10000" />
        <input type="hidden" name="txtChange" id="txtChange" value="100" />
        <input type="hidden" name="txtMaxStudent" id="txtMaxStudent" value="100" />
</form>
</body>
</html>
